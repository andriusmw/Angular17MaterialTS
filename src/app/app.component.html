
<app-sidebar></app-sidebar>


    <form
      action=""
      style="display: flex;
       align-items: center;
       justify-content: center;
       height: 100vh;
       flex-direction: column;
       gap: 20px;
       width: 300px;
       margin: auto;
      "
      [formGroup]="form"
      >
      <!--MatInput-->
      <mat-form-field appeareance="fill">
        <mat-label>Enter your name: </mat-label>
        <input type="text" matInput placeholder="Name" required="" formControlName="name">
        <mat-error>Name is required</mat-error>
      </mat-form-field>


    <!--MatSelect-->
    <mat-form-field appeareance="fill">
      <mat-label>Select your favourite food: </mat-label>
      <mat-select formControlName="favouriteFood">
        <mat-option value="1">Pizza</mat-option>
        <mat-option value="2">Burger</mat-option>
        <mat-option value="3">Pasta</mat-option>
      </mat-select>

    </mat-form-field>

    <!--MatDatepicker-->
    <mat-form-field appeareance="fill">
      <mat-label>Choose your date of birth: </mat-label>
      <input matInput [matDatepicker]="picker" required=""  formControlName="dateOfBirth"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

    </mat-form-field>






  </form>
